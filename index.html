<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1062e64fed.js" crossorigin="anonymous"></script>
  </head>
  <body class="bg-black">

    <header>
        <div class="container">

            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 bg-black">

              <div class="col-md-3 mb-2 mb-md-0">

                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">

                  <img src="https://i.postimg.cc/rF1jtPkK/netflix.png" alt="" height="50" width="60">

                </a>
                
              </div>
        
              <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">

                <li><a href="#" class="nav-link px-2 text-white">TV Shows</a></li>

                <li><a href="#" class="nav-link px-2 text-white">Movies</a></li>

                <li><a href="#" class="nav-link px-2 text-white">Recently Added</a></li>

                <li><a href="#" class="nav-link px-2 text-white">My list</a></li>

              </ul>
        
              <div class="col-md-3 text-end">

                <button type="button" class="btn bg-white"><img src="https://i.postimg.cc/63qd3BVN/screencast.png" alt="" height="20" width="20"></button>

                <button type="button" class="btn bg-white"><i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i></button>

              </div>

            </header>

          </div>

    </header>

    <main>

        <h1 class="heading-txt">Favourites</h1>

        <div id="myCarousel" class="carousel slide mb-6" data-bs-ride="carousel">

            <div class="carousel-inner">

              <div class="carousel-item active">

                <img src="./images/black-adam.jpg" alt="" class="img-img">
                
                <img src="./images/starwars.jpg" alt="" class="img-img">

                <img src="./images/fast-x.jpg" alt="" class="img-img">
                
                <img src="./images/thor.jpg" alt="" class="img-img">

                <img src="./images/guardiansofthegalaxy.jpg" alt="" class="img-img">

                <img src="./images/oppenheimer.jpg" alt="" class="img-img">

                <img src="./images/creed.jpg" alt="" class="img-img">

                <img src="./images/themeg.jpg" alt="" class="img-img">
                
              </div>
              <div class="carousel-item">

                <img src="./images/blue beetle.jpg" alt="" class="img-img">

                <img src="./images/antman.jpg" alt="" class="img-img">
                
                <img src="./images/johnwick4.jpg" alt="" class="img-img">

                <img src="./images/theflash.jpg" alt="" class="img-img">

                <img src="./images/dungeonsanddragons.jpg" alt="" class="img-img">

                <img src="./images/barbie.jpg" alt="" class="img-img">

                <img src="./images/soundoffrreedom.jpg" alt="" class="img-img">

                <img src="./images/spidermanspiderverse.jpg" alt="" class="img-img">
                
              </div>

              <div class="carousel-item">

                <img src="./images/M3gan.jpg" alt="" class="img-img">
                
                <img src="./images/TMNT.jpg" alt="" class="img-img">

                <img src="./images/Scream.jpg" alt="" class="img-img">

                <img src="./images/thenun.jpg" alt="" class="img-img">

                <img src="./images/evildeadrise.jpg" alt="" class="img-img">

                <img src="./images/indianaJones.jpg" alt="" class="img-img">

                <img src="./images/hiddenStrike.jpg" alt="" class="img-img">

                <img src="./images/deadlock.jpg" alt="" class="img-img">

              </div>

            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">

              <span class="carousel-control-prev-icon" aria-hidden="true"></span>

              <span class="visually-hidden">Previous</span>

            </button>

            <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">

              <span class="carousel-control-next-icon" aria-hidden="true"></span>

              <span class="visually-hidden">Next</span>

            </button>

          </div>



    </main>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
